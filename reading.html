<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name</title>
  <style>

    [page-theme="light"] {
      --body-bg-color: rgba(220, 220, 220, 0.75);
      --body-element-color: rgb(173, 173, 173);
    }
    [page-theme="dark"] {
      --body-bg-color: rgba(24, 23, 23, 0.75);
      --body-element-color: rgb(173, 173, 173);
      --text-color: rgb(219, 219, 219);
      --title-color: rgb(108, 73, 182);
      --button-bg-color: rgb(108, 73, 182);
    }

    *{
      background-color: var(--body-bg-color);
      color: var(--text-color);
    }

    body {
      background-color: var(--body-bg-color);
      width: calc(1vw*100);
      height: calc(1vh*100);
      margin: 0;
    }

    .display {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 94%;
      height: 100%;
    }
    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 70px;
      margin: 2px 0;
      background-color: var(--body-bg-color);
    }
    .scroll_list {
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      overflow-y: auto;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey; 
      border-radius: 10px;
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(139, 136, 136); 
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: rgb(112, 110, 110); 
    }

    .back_div, .menu_div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      margin: 0 20px;
      background-color: red;
      cursor: pointer;
    }
    .logo_div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 95px;
      height: 60px;
      margin: 0 20px;
      background-color: red;
      cursor: pointer;
    }

    .title_info {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: start;
      width: 100%;
      min-height: 90px;
      height: 90px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: solid 2px var(--body-element-color);
      border-top: solid 2px var(--body-element-color);
    }
    .title_div, .chapter_div {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 24px;
      cursor: pointer;
    }
    .title_div {
      color: var(--title-color);
    }

    .read_list {
      width: 100%;
      
    }
    .text_ {
      width: 100%;
      height: 100%;
    }

    .end_panel {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 55px;
      margin-top: 20px;
    }
    .end_panel div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 35px;
      margin: 10px;
      font-weight: bold;
      background-color: var(--button-bg-color);
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="display" id="display">
    <div class="header" id="header">
      <div class="back_div" id="back_div">
         na
      </div>
      <div class="logo_div" id="logo_div">
        Logo
      </div>
      <div class="menu_div" id="menu_div">
        Menu
      </div>
    </div>
    <div class="scroll_list" id="scroll_list">
      <div class="title_info" id="title_info">
        <div class="title_div" id="title_div">
          Title
        </div>
        <div class="chapter_div" id="chapter_div">
          Chap - 1
        </div>
      </div>
      <div class="read_list" id="read_list">
        <p class="text_" id="text_p"></p>
      </div>
      <div class="end_panel" id="end_panel">
        <div class="previous_div" id="previous_div">
          Previous
        </div>
        <div class="index_div" id="index_div">
          Index
        </div>
        <div class="next_div" id="next_div">
          Next
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script>
    let data_for = {
      title: "The Author's POV",
      path: "",
      chapter: 25,
      chapter_name: "Dungen[1]",
      text: chap_1,
    };

    document.documentElement.setAttribute('page-theme',"dark");

    document.getElementById("title_div").innerHTML = data_for.title;
    document.getElementById("chapter_div").innerHTML = 
      `Chapter ${data_for.chapter}: ${data_for.chapter_name}`;
    document.getElementById("text_p").innerHTML = data_for.text
  </script>
</body>
</html>
